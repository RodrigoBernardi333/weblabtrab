<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Login/Login_init.css">
    <link rel="stylesheet" href="/CSS/Login/Login-init-style.css">
    <script src="/JS/dark-mode.js"></script>
    <script src="/JS/acessibilidade.js"></script>
    <title>Login</title>
</head>

<body>
    <section>
        <div class="login">
            <div id="Text">
                <h1 id="text4">Login</h1>
            </div>
            <div id="cadastro">
                <label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                </label>
                <label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </label>
                <button id="botao"><a href="#" id="botao2">Login</a></button>
                <p id="text2">
                    Esqueceu a <a href="recupera.html" id="esquecida" target="_blank">senha?</a>
                </p>
                <a href="Registro.html" id="registrar" target="_blank">Registrar</a>
            </div>
            <div class="top-icons">
                <img src="/images/icons/dark_mode-light.svg" alt="Modo Escuro" id="dark-mode-toggle"
                    onclick="toggleDarkMode()" />
                <img src="/images/icons/accessibility.png" alt="Acessibilidade" id="acessibilidade-toggle"
                    onclick="toggleAcessibilidadeMenu()" />
            </div>
        </div>

        <!-- Menu flutuante de acessibilidade -->
        <div id="acessibilidade-menu" style="display: none;">
            <label class="fixo">Tamanho da fonte:
                <select onchange="alterarTamanhoFonte(this.value)">
                    <option value="14px">Pequeno</option>
                    <option value="16px" selected>Médio</option>
                    <option value="18px">Grande</option>
                    <option value="20px">Muito grande</option>
                </select>
            </label>

            <label class="fixo">Cor do texto:
                <input type="color" onchange="alterarCorTexto(this.value)" />
            </label>
        </div>
    </section>
</body>

</html>
