<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Inicio/Inicio-init-style.css">
    <link rel="stylesheet" href="/CSS/Inicio/Inicio-init.css">
    <script src="/JS/dark-mode.js"></script>
    <script src="/JS/acessibilidade.js"></script>
    <title>CypherNode</title>
</head>

<body>
    <header>
        <section>
            <div class="cabec">
                <nav class="op">
                    <a href="/HTML/Inicio.html" id="home">Home</a>
                    <a href="/HTML/Sobre.html" id="sobre">Sobre</a>
                    <a href="/HTML/Contato.html" id="contato">Contato</a>
                    <a href="/HTML/index.html" target="_blank" id="apresentcao">Apresentação</a>
                    <a href="/HTML/Login_init.html" target="_blank" id="login">Login</a>
                </nav>
                <div class="top-icons">
                    <img src="/images/icons/dark_mode-light.svg" alt="Modo Escuro" id="dark-mode-toggle"
                        onclick="toggleDarkMode()" />
                    <img src="/images/icons/accessibility.png" alt="Acessibilidade" id="acessibilidade-toggle"
                        onclick="toggleAcessibilidadeMenu()" />
                </div>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="imagens-logo">
                <a href="https://tripla.com.br/" target="_blank"><img src="/images/tripla.png" id="tripla"
                        alt="imagem da empresa 1"></a>
                <a href="https://www.cloudflare.com/pt-br/" target="_blank"><img src="/images/Cloudflare-Logo.png"
                        id="cloud" alt="imagem da empresa 1"></a>
            </div>
            <p id="nota">ㅤAs empresas não são fictícias.ㅤ</p>
            <article class="text">
                <h2>Proteja e acelere suas aplicações com as soluções da Cloudflare</h2>
                <p>Soluções completas para segurança, desempenho e conectividade de rede.</p>
            </article>
            <div class="button">
                <a href="/HTML/Contato.html" target="_blank" id="ben">Veja nossos beneficios</a>
                <a href="/HTML/Sobre.html" target="_blank" id="sob">Conheça mais sobre nós</a>
            </div>

            <!-- Menu flutuante de acessibilidade -->
            <div id="acessibilidade-menu" style="display: none;">
                <label class="fixo">Tamanho da fonte:
                    <select onchange="alterarTamanhoFonte(this.value)">
                        <option value="14px">Pequeno</option>
                        <option value="16px" selected>Médio</option>
                        <option value="18px">Grande</option>
                        <option value="20px">Muito grande</option>
                    </select>
                </label>

                <label class="fixo">Cor do texto:
                    <input type="color" onchange="alterarCorTexto(this.value)" />
                </label>
            </div>
        </section>
    </main>
</body>

</html>
